name: Medievo
version: ${project.version}
main: com.bgmp.medievo.main
authors: [BGMM]
description: Medieval plugin
commands:
  randomtp:
    usage: /randomtp
    aliases: [rtp]
    description: Random teleport command
  create:
    usage: /create
    description: Creates a clan
  leave:
    usage: /leave
    description: Leaves you current clan
  invite:
    usage: /invite
    description: Invites someone to your actual clan
  accept:
    usage: /accept
    description: Accepts a clan invitiation
  cancel:
    usage: /cancel
    description: Cancels a clan invitation
  confirm:
    usage: /confirm
    description: Confirms an action
  deny:
    usage: /deny
    description: Denies can action
  reloadconfig:
    usage: /reloadconfig
    aliases: [rlconfig]
    description: Reloads the server config
  gamemode:
    usage: /gamemode
    description: Changes your gamemode
    aliases: [gm]
  broadcast:
    usage: /broadcast
    description: Broadcast to the server
    aliases: [br]
  mod:
    usage: /mod
    description: Turns your mode into moderator mode
  ban:
    usage: /ban
    description: Bans a player
    aliases: [pb]
  kick:
    usage: /kick
    description: Kicks a player
  pardon:
    usage: /pardon
    description: Pardons a player
  report:
    usage: /report
    description: Reports a player
  message:
    usage: /message
    description: Private Message a player
    aliases: [msg, pm, tell]
  reply:
    usage: /reply
    description: Reply to a player
    aliases: [r]
  adminchat:
    usage: /adminchat
    description: Private chat for admins
    aliases: [a, ac]
  sethome:
    usage: /sethome
    description: Set current location to be your respawn location.
  tphome:
    usage: /tphome
    description: Teleport to your home
    aliases: [tph]
  heal:
    usage: /heal [player]
    description: Heals the player
  permissions:
    medievo.reload:
      description: Allows you to reloadconfig the Medievo plugin
      default: op
    medievo.broadcast:
      description: Allows you to send a broadcast message
      default: op
    medievo.gamemode:
      description: Allows you to change your gamemode
      default: op
    medievo.mod:
      descritpion: Allows you to get into mod mode
      default: op
    medievo.ban:
      description: Allows you to ban a player
      default: op
    medievo.kick:
      description: Allows you to kick player
      default: op
    medievo.pardon:
      description: Allows you to pardon a player
      default: op
    medievo.reports:
      description: Allows you to see the server reports
      default: op
    medievo.adminchat:
      description: Allows you to see adminchat
      default: op
    medievo.sethome:
      description: Allows you to place your home
      default: op
    medievo.tphome:
      description: Allows you to tp to your home
      default: op
    medievo.heal:
      description: Allows you to heal a player
      default: op